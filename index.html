<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Job Tracker | Micah Berkley</title>
  
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&family=Cormorant+Garamond:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    :root {
      /* Elevora Colors */
      --ev-bg: #EFF2F5;
      --ev-surf: #FFFFFF;
      --ev-tint: #F4F8FF;
      --ev-line: rgba(20, 40, 80, 0.08);
      --ev-txt: #0B1220;
      --ev-muted: rgba(11, 18, 32, 0.65);
      --ev-pri: #2F7DF0;
      --ev-err: #EF4444;
      --ev-suc: #22C55E;
      --ev-warn: #F5B301;
      
      /* Radius */
      --ev-xs: 10px;
      --ev-sm: 14px;
      --ev-md: 18px;
      --ev-lg: 26px;
      --ev-pill: 999px;
      
      /* Shadows */
      --ev-card: 0 16px 40px rgba(15, 23, 42, 0.08);
      --ev-lift: 0 10px 24px rgba(15, 23, 42, 0.10);
      --ev-glass: inset 0 0 0 1px rgba(255, 255, 255, 0.3);
    }
    
    body {
      font-family: 'Inter', system-ui, -apple-system, sans-serif;
      background: var(--ev-bg);
      color: var(--ev-txt);
      line-height: 1.6;
    }
    
    .container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 2rem 1rem;
    }
    
    @media (min-width: 768px) {
      .container {
        padding: 3rem 2rem;
      }
    }
    
    /* H1 Rule: First word serif italic primary, rest bold sans */
    .hero-title {
      font-size: clamp(2rem, 5vw, 3.5rem);
      font-weight: 900;
      color: var(--ev-txt);
      margin-bottom: 0.5rem;
      line-height: 1.2;
    }
    
    .hero-title .first-word {
      font-family: 'Cormorant Garamond', serif;
      font-style: italic;
      font-weight: 600;
      color: var(--ev-pri);
    }
    
    .hero-subtitle {
      color: var(--ev-muted);
      font-size: 1.125rem;
      margin-bottom: 2rem;
    }
    
    /* Stats Grid */
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1rem;
      margin-bottom: 2rem;
    }
    
    .stat-card {
      background: var(--ev-tint);
      border: 1px solid var(--ev-line);
      border-radius: var(--ev-lg);
      padding: 1.5rem;
    }
    
    .stat-label {
      color: var(--ev-muted);
      font-size: 0.875rem;
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      margin-bottom: 0.5rem;
    }
    
    .stat-value {
      font-size: 2rem;
      font-weight: 700;
      color: var(--ev-txt);
    }
    
    /* Buttons */
    .btn {
      padding: 0.875rem 1.75rem;
      border-radius: var(--ev-pill);
      font-weight: 600;
      font-size: 0.9375rem;
      border: none;
      cursor: pointer;
      transition: all 0.2s;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
    }
    
    .btn-primary {
      background: var(--ev-pri);
      color: white;
      box-shadow: var(--ev-lift);
    }
    
    .btn-primary:hover {
      filter: brightness(1.1);
      transform: translateY(-2px);
    }
    
    .btn-secondary {
      background: var(--ev-surf);
      color: var(--ev-txt);
      border: 1px solid var(--ev-line);
      box-shadow: var(--ev-card);
    }
    
    .btn-secondary:hover {
      transform: translateY(-2px);
      box-shadow: var(--ev-lift);
    }
    
    .btn-ghost {
      background: transparent;
      color: var(--ev-muted);
      border: 1px solid var(--ev-line);
    }
    
    .btn-ghost:hover {
      color: var(--ev-pri);
      border-color: var(--ev-pri);
    }
    
    /* Action Bar */
    .action-bar {
      display: flex;
      flex-wrap: wrap;
      gap: 0.75rem;
      margin-bottom: 2rem;
    }
    
    /* Card */
    .card {
      background: var(--ev-surf);
      border: 1px solid var(--ev-line);
      border-radius: var(--ev-lg);
      box-shadow: var(--ev-card);
      overflow: hidden;
    }
    
    /* Form */
    .form-group {
      margin-bottom: 1.25rem;
    }
    
    .form-label {
      display: block;
      font-size: 0.875rem;
      font-weight: 600;
      color: var(--ev-txt);
      margin-bottom: 0.5rem;
    }
    
    .form-input,
    .form-select,
    .form-textarea {
      width: 100%;
      padding: 0.75rem 1rem;
      border: 1px solid var(--ev-line);
      border-radius: var(--ev-sm);
      font-family: inherit;
      font-size: 0.9375rem;
      color: var(--ev-txt);
      background: var(--ev-surf);
      transition: all 0.2s;
    }
    
    .form-input:focus,
    .form-select:focus,
    .form-textarea:focus {
      outline: none;
      border-color: var(--ev-pri);
      box-shadow: 0 0 0 3px rgba(47, 125, 240, 0.1);
    }
    
    .form-textarea {
      resize: vertical;
      min-height: 80px;
    }
    
    /* Table */
    .table-container {
      overflow-x: auto;
      border-radius: var(--ev-md);
    }
    
    .table {
      width: 100%;
      border-collapse: collapse;
    }
    
    .table thead {
      background: var(--ev-tint);
    }
    
    .table th {
      padding: 1rem 1.25rem;
      text-align: left;
      font-size: 0.75rem;
      font-weight: 600;
      color: var(--ev-muted);
      text-transform: uppercase;
      letter-spacing: 0.05em;
      white-space: nowrap;
    }
    
    .table th.sortable {
      cursor: pointer;
      user-select: none;
      transition: color 0.2s;
    }
    
    .table th.sortable:hover {
      color: var(--ev-pri);
    }
    
    .table tbody tr {
      border-top: 1px solid var(--ev-line);
      transition: background 0.15s;
    }
    
    .table tbody tr:hover {
      background: var(--ev-tint);
    }
    
    .table td {
      padding: 1.25rem;
      color: var(--ev-txt);
    }
    
    .company-name {
      font-weight: 600;
      color: var(--ev-txt);
    }
    
    .position-title {
      color: var(--ev-txt);
    }
    
    .location-text,
    .date-text {
      color: var(--ev-muted);
      font-size: 0.9375rem;
    }
    
    /* Status Badge */
    .status-badge {
      display: inline-flex;
      align-items: center;
      padding: 0.375rem 1rem;
      border-radius: var(--ev-pill);
      font-size: 0.8125rem;
      font-weight: 600;
      border: 1px solid;
      white-space: nowrap;
    }
    
    .status-applied { background: var(--ev-tint); color: var(--ev-pri); border-color: var(--ev-line); }
    .status-screening { background: #FEF3C7; color: #D97706; border-color: #FDE68A; }
    .status-interview { background: #F3E8FF; color: #9333EA; border-color: #E9D5FF; }
    .status-interviewed { background: #DBEAFE; color: #2563EB; border-color: #BFDBFE; }
    .status-offer { background: #D1FAE5; color: #059669; border-color: #A7F3D0; }
    .status-rejected { background: #FEE2E2; color: #DC2626; border-color: #FECACA; }
    .status-ghosted { background: #F3F4F6; color: #6B7280; border-color: #E5E7EB; }
    
    /* Action Buttons */
    .action-btns {
      display: flex;
      gap: 0.5rem;
    }
    
    .icon-btn {
      padding: 0.5rem;
      border: none;
      background: transparent;
      color: var(--ev-muted);
      cursor: pointer;
      border-radius: var(--ev-xs);
      transition: all 0.2s;
      display: inline-flex;
      align-items: center;
      justify-content: center;
    }
    
    .icon-btn:hover {
      color: var(--ev-pri);
      background: var(--ev-tint);
    }
    
    .icon-btn.delete:hover {
      color: var(--ev-err);
    }
    
    /* Modal Overlay */
    .modal-overlay {
      position: fixed;
      inset: 0;
      background: rgba(11, 18, 32, 0.5);
      backdrop-filter: blur(4px);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 50;
      padding: 1rem;
    }
    
    .modal-content {
      background: var(--ev-surf);
      border-radius: var(--ev-lg);
      box-shadow: 0 25px 50px rgba(15, 23, 42, 0.25);
      max-width: 600px;
      width: 100%;
      max-height: 90vh;
      overflow-y: auto;
      padding: 2rem;
    }
    
    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1.5rem;
    }
    
    .modal-title {
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--ev-txt);
    }
    
    .modal-close {
      padding: 0.5rem;
      border: none;
      background: transparent;
      color: var(--ev-muted);
      cursor: pointer;
      border-radius: var(--ev-xs);
      transition: all 0.2s;
    }
    
    .modal-close:hover {
      background: var(--ev-tint);
      color: var(--ev-txt);
    }
    
    .form-actions {
      display: flex;
      gap: 0.75rem;
      margin-top: 1.5rem;
    }
    
    /* Screenshot Preview */
    .screenshot-preview {
      margin-top: 0.5rem;
    }
    
    .screenshot-preview img {
      max-width: 100%;
      border-radius: var(--ev-sm);
      border: 1px solid var(--ev-line);
    }
    
    /* Responsive */
    @media (max-width: 768px) {
      .table th,
      .table td {
        padding: 0.875rem;
        font-size: 0.875rem;
      }
      
      .action-bar {
        flex-direction: column;
      }
      
      .btn {
        width: 100%;
        justify-content: center;
      }
      
      .form-actions {
        flex-direction: column-reverse;
      }
      
      .form-actions .btn {
        width: 100%;
      }
    }
    
    /* Line Icons (2px stroke) */
    svg {
      stroke-width: 2px;
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <script type="text/babel">
    const GITHUB_RAW = 'https://raw.githubusercontent.com/UrbanvisionMG/job-tracker/main/data.json';
    const WORKER_URL = 'https://job.micahberkley.workers.dev';
    
    const { useState, useEffect } = React;

    // Line Icons (2px stroke)
    const PlusIcon = () => (
      <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
        <line x1="12" y1="5" x2="12" y2="19"/>
        <line x1="5" y1="12" x2="19" y2="12"/>
      </svg>
    );
    
    const PasteIcon = () => (
      <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
        <rect x="8" y="2" width="8" height="4" rx="1" ry="1"/>
        <path d="M16 4h2a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h2"/>
      </svg>
    );
    
    const EditIcon = () => (
      <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor">
        <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"/>
        <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"/>
      </svg>
    );
    
    const TrashIcon = () => (
      <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor">
        <polyline points="3 6 5 6 21 6"/>
        <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/>
      </svg>
    );
    
    const XIcon = () => (
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor">
        <line x1="18" y1="6" x2="6" y2="18"/>
        <line x1="6" y1="6" x2="18" y2="18"/>
      </svg>
    );
    
    const CameraIcon = () => (
      <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor">
        <path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"/>
        <circle cx="12" cy="13" r="4"/>
      </svg>
    );
    
    const DownloadIcon = () => (
      <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
        <polyline points="7 10 12 15 17 10"/>
        <line x1="12" y1="15" x2="12" y2="3"/>
      </svg>
    );
    
    const SendIcon = () => (
      <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
        <line x1="22" y1="2" x2="11" y2="13"/>
        <polygon points="22 2 15 22 11 13 2 9 22 2"/>
      </svg>
    );

    function JobTracker() {
      const [applications, setApplications] = useState([]);
      const [showAddForm, setShowAddForm] = useState(false);
      const [showPasteForm, setShowPasteForm] = useState(false);
      const [editingId, setEditingId] = useState(null);
      const [pasteText, setPasteText] = useState('');
      const [isParsing, setIsParsing] = useState(false);
      const [sortOrder, setSortOrder] = useState('desc');
      const [formData, setFormData] = useState({
        company: '',
        position: '',
        location: '',
        dateApplied: new Date().toISOString().split('T')[0],
        status: 'Applied',
        notes: '',
        personalNotes: '',
        screenshotUrl: ''
      });

      const statusOptions = ['Applied', 'Screening', 'Interview Scheduled', 'Interviewed', 'Offer', 'Rejected', 'Ghosted', 'Hidden'];

      // Load data from GitHub on mount
      useEffect(() => {
        const savedData = localStorage.getItem('job-applications');
        if (savedData) {
          try {
            setApplications(JSON.parse(savedData));
          } catch (e) {
            console.error('Failed to parse localStorage:', e);
          }
        }

        const cacheBust = Date.now();
        fetch(`${GITHUB_RAW}?cb=${cacheBust}`)
          .then(res => res.json())
          .then(data => {
            console.log('âœ… Loaded from GitHub:', data.length, 'jobs');
            setApplications(data);
            localStorage.setItem('job-applications', JSON.stringify(data));
          })
          .catch(err => {
            console.error('âŒ GitHub fetch failed:', err);
            if (!savedData) {
              setApplications([]);
            }
          });
      }, []);

      const visibleApplications = applications
        .filter(app => app.status !== 'Hidden')
        .sort((a, b) => {
          const dateA = new Date(a.dateApplied);
          const dateB = new Date(b.dateApplied);
          return sortOrder === 'desc' ? dateB - dateA : dateA - dateB;
        });

      const stats = {
        total: visibleApplications.length,
        thisWeek: visibleApplications.filter(app => {
          const appDate = new Date(app.dateApplied);
          const weekAgo = new Date();
          weekAgo.setDate(weekAgo.getDate() - 7);
          return appDate >= weekAgo;
        }).length,
        interviews: visibleApplications.filter(app => 
          app.status === 'Interview Scheduled' || app.status === 'Interviewed'
        ).length,
        offers: visibleApplications.filter(app => app.status === 'Offer').length
      };

      const handleSubmit = (e) => {
        e.preventDefault();
        
        if (editingId) {
          const updatedApps = applications.map(app =>
            app.id === editingId ? { ...formData, id: editingId } : app
          );
          setApplications(updatedApps);
          saveToLocalStorage(updatedApps);
        } else {
          const newApp = { ...formData, id: Date.now().toString() };
          const updatedApps = [newApp, ...applications];
          setApplications(updatedApps);
          saveToLocalStorage(updatedApps);
        }
        resetForm();
      };

      const handleEdit = (app) => {
        setFormData(app);
        setEditingId(app.id);
        setShowAddForm(true);
        setShowPasteForm(false);
      };

      const handleDelete = (id) => {
        if (confirm('Are you sure you want to delete this application?')) {
          const updatedApps = applications.filter(app => app.id !== id);
          setApplications(updatedApps);
          saveToLocalStorage(updatedApps);
        }
      };

      const resetForm = () => {
        setFormData({
          company: '',
          position: '',
          location: '',
          dateApplied: new Date().toISOString().split('T')[0],
          status: 'Applied',
          notes: '',
          personalNotes: '',
          screenshotUrl: ''
        });
        setEditingId(null);
        setShowAddForm(false);
        setShowPasteForm(false);
      };

      const saveToLocalStorage = async (data) => {
        localStorage.setItem('job-applications', JSON.stringify(data));
        
        try {
          const response = await fetch(`${WORKER_URL}/save`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ applications: data })
          });
          
          if (response.ok) {
            console.log('âœ… Saved to GitHub');
          } else {
            console.error('âŒ GitHub save failed:', response.status);
          }
        } catch (error) {
          console.error('âŒ GitHub save error:', error);
        }
      };

      const handlePasteSubmit = async (e) => {
        e.preventDefault();
        if (!pasteText.trim()) return;

        setIsParsing(true);

        try {
          const response = await fetch(`${WORKER_URL}/parse`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ text: pasteText })
          });

          const parsed = await response.json();
          
          setFormData({
            company: parsed.company || '',
            position: parsed.position || '',
            location: parsed.location || '',
            dateApplied: new Date().toISOString().split('T')[0],
            status: 'Applied',
            notes: 'Imported via AI paste',
            personalNotes: '',
            screenshotUrl: ''
          });

          setPasteText('');
          setShowPasteForm(false);
          setShowAddForm(true);
        } catch (error) {
          console.error('Parse error:', error);
          alert('Failed to parse job details. Please try manual entry.');
        } finally {
          setIsParsing(false);
        }
      };

      const handleDownload = () => {
        const dataStr = JSON.stringify(applications, null, 2);
        const dataBlob = new Blob([dataStr], { type: 'application/json' });
        const url = URL.createObjectURL(dataBlob);
        const link = document.createElement('a');
        link.href = url;
        link.download = `job-applications-${new Date().toISOString().split('T')[0]}.json`;
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
        URL.revokeObjectURL(url);
      };

      const handleSendEmail = () => {
        const subject = `Job Applications Report - ${new Date().toLocaleDateString()}`;
        let body = `Micah's Job Application Tracker\n`;
        body += `Generated: ${new Date().toLocaleString()}\n`;
        body += `Total Applications: ${applications.length}\n\n`;
        
        visibleApplications.forEach((app, index) => {
          body += `${index + 1}. ${app.position} at ${app.company}\n`;
          body += `   Applied: ${new Date(app.dateApplied).toLocaleDateString()}\n`;
          body += `   Status: ${app.status}\n\n`;
        });
        
        const dataBlob = new Blob([body], { type: 'text/plain' });
        const url = URL.createObjectURL(dataBlob);
        const link = document.createElement('a');
        link.href = url;
        link.download = `job-report-${new Date().toISOString().split('T')[0]}.txt`;
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
        URL.revokeObjectURL(url);
      };

      const getStatusClass = (status) => {
        const map = {
          'Applied': 'status-applied',
          'Screening': 'status-screening',
          'Interview Scheduled': 'status-interview',
          'Interviewed': 'status-interviewed',
          'Offer': 'status-offer',
          'Rejected': 'status-rejected',
          'Ghosted': 'status-ghosted'
        };
        return map[status] || 'status-applied';
      };

      return (
        <div className="container">
          {/* Hero Section */}
          <div style={{ marginBottom: '3rem' }}>
            <h1 className="hero-title">
              <span className="first-word">Track</span> Your Career Journey
            </h1>
            <p className="hero-subtitle">
              Stay organized and focused on your job search goals
            </p>
          </div>

          {/* Stats */}
          <div className="stats-grid">
            <div className="stat-card">
              <div className="stat-label">Total Applications</div>
              <div className="stat-value">{stats.total}</div>
            </div>
            <div className="stat-card">
              <div className="stat-label">This Week</div>
              <div className="stat-value">{stats.thisWeek}</div>
            </div>
            <div className="stat-card">
              <div className="stat-label">Interviews</div>
              <div className="stat-value">{stats.interviews}</div>
            </div>
            <div className="stat-card">
              <div className="stat-label">Offers</div>
              <div className="stat-value">{stats.offers}</div>
            </div>
          </div>

          {/* Action Bar */}
          <div className="action-bar">
            <button className="btn btn-primary" onClick={() => { setShowAddForm(true); setShowPasteForm(false); }}>
              <PlusIcon /> Add Application
            </button>
            <button className="btn btn-secondary" onClick={() => { setShowPasteForm(true); setShowAddForm(false); }}>
              <PasteIcon /> Quick Add (AI)
            </button>
            <button className="btn btn-ghost" onClick={handleDownload}>
              <DownloadIcon /> Export
            </button>
            <button className="btn btn-ghost" onClick={handleSendEmail}>
              <SendIcon /> Email Report
            </button>
          </div>

          {/* Applications Table */}
          <div className="card">
            <div className="table-container">
              <table className="table">
                <thead>
                  <tr>
                    <th>Company</th>
                    <th>Position</th>
                    <th>Location</th>
                    <th className="sortable" onClick={() => setSortOrder(sortOrder === 'desc' ? 'asc' : 'desc')}>
                      Date Applied {sortOrder === 'desc' ? 'â–¼' : 'â–²'}
                    </th>
                    <th>Status</th>
                    <th>Notes</th>
                    <th style={{ textAlign: 'center' }}>ðŸ“·</th>
                    <th>Actions</th>
                  </tr>
                </thead>
                <tbody>
                  {visibleApplications.map((app) => (
                    <tr key={app.id}>
                      <td>
                        <div className="company-name">{app.company}</div>
                      </td>
                      <td>
                        <div className="position-title">{app.position}</div>
                      </td>
                      <td>
                        <div className="location-text">{app.location || '-'}</div>
                      </td>
                      <td>
                        <div className="date-text">{new Date(app.dateApplied).toLocaleDateString()}</div>
                      </td>
                      <td>
                        <span className={`status-badge ${getStatusClass(app.status)}`}>
                          {app.status}
                        </span>
                      </td>
                      <td>
                        <div style={{ maxWidth: '300px', fontSize: '0.875rem', color: 'var(--ev-muted)' }}>
                          {app.notes && <div style={{ marginBottom: '0.25rem' }}>{app.notes}</div>}
                          {app.personalNotes && <div style={{ fontStyle: 'italic' }}>{app.personalNotes}</div>}
                        </div>
                      </td>
                      <td style={{ textAlign: 'center' }}>
                        {app.screenshotUrl && (
                          <a href={app.screenshotUrl} target="_blank" rel="noopener noreferrer">
                            <CameraIcon />
                          </a>
                        )}
                      </td>
                      <td>
                        <div className="action-btns">
                          <button className="icon-btn" onClick={() => handleEdit(app)}>
                            <EditIcon />
                          </button>
                          <button className="icon-btn delete" onClick={() => handleDelete(app.id)}>
                            <TrashIcon />
                          </button>
                        </div>
                      </td>
                    </tr>
                  ))}
                </tbody>
              </table>
            </div>
          </div>

          {/* Add/Edit Modal */}
          {showAddForm && (
            <div className="modal-overlay" onClick={resetForm}>
              <div className="modal-content" onClick={(e) => e.stopPropagation()}>
                <div className="modal-header">
                  <h2 className="modal-title">{editingId ? 'Edit Application' : 'Add Application'}</h2>
                  <button className="modal-close" onClick={resetForm}>
                    <XIcon />
                  </button>
                </div>
                
                <form onSubmit={handleSubmit}>
                  <div className="form-group">
                    <label className="form-label">Company *</label>
                    <input
                      type="text"
                      className="form-input"
                      value={formData.company}
                      onChange={(e) => setFormData({ ...formData, company: e.target.value })}
                      required
                    />
                  </div>

                  <div className="form-group">
                    <label className="form-label">Position *</label>
                    <input
                      type="text"
                      className="form-input"
                      value={formData.position}
                      onChange={(e) => setFormData({ ...formData, position: e.target.value })}
                      required
                    />
                  </div>

                  <div className="form-group">
                    <label className="form-label">Location</label>
                    <input
                      type="text"
                      className="form-input"
                      value={formData.location}
                      onChange={(e) => setFormData({ ...formData, location: e.target.value })}
                      placeholder="City, State"
                    />
                  </div>

                  <div className="form-group">
                    <label className="form-label">Date Applied *</label>
                    <input
                      type="date"
                      className="form-input"
                      value={formData.dateApplied}
                      onChange={(e) => setFormData({ ...formData, dateApplied: e.target.value })}
                      required
                    />
                  </div>

                  <div className="form-group">
                    <label className="form-label">Status</label>
                    <select
                      className="form-select"
                      value={formData.status}
                      onChange={(e) => setFormData({ ...formData, status: e.target.value })}
                    >
                      {statusOptions.map(status => (
                        <option key={status} value={status}>{status}</option>
                      ))}
                    </select>
                  </div>

                  <div className="form-group">
                    <label className="form-label">Auto Notes</label>
                    <textarea
                      className="form-textarea"
                      value={formData.notes}
                      onChange={(e) => setFormData({ ...formData, notes: e.target.value })}
                      placeholder="Job ID, salary, source, etc."
                    />
                  </div>

                  <div className="form-group">
                    <label className="form-label">Personal Notes</label>
                    <textarea
                      className="form-textarea"
                      value={formData.personalNotes}
                      onChange={(e) => setFormData({ ...formData, personalNotes: e.target.value })}
                      placeholder="Your thoughts, follow-ups, etc."
                    />
                  </div>

                  <div className="form-group">
                    <label className="form-label">Screenshot URL</label>
                    <input
                      type="url"
                      className="form-input"
                      value={formData.screenshotUrl}
                      onChange={(e) => setFormData({ ...formData, screenshotUrl: e.target.value })}
                      placeholder="https://..."
                    />
                    {formData.screenshotUrl && (
                      <div className="screenshot-preview">
                        <img src={formData.screenshotUrl} alt="Screenshot" />
                      </div>
                    )}
                  </div>

                  <div className="form-actions">
                    <button type="button" className="btn btn-ghost" onClick={resetForm}>
                      Cancel
                    </button>
                    <button type="submit" className="btn btn-primary">
                      {editingId ? 'Update' : 'Add'} Application
                    </button>
                  </div>
                </form>
              </div>
            </div>
          )}

          {/* Paste Modal */}
          {showPasteForm && (
            <div className="modal-overlay" onClick={resetForm}>
              <div className="modal-content" onClick={(e) => e.stopPropagation()}>
                <div className="modal-header">
                  <h2 className="modal-title">Quick Add with AI</h2>
                  <button className="modal-close" onClick={resetForm}>
                    <XIcon />
                  </button>
                </div>
                
                <form onSubmit={handlePasteSubmit}>
                  <div className="form-group">
                    <label className="form-label">Paste Job Details</label>
                    <textarea
                      className="form-textarea"
                      value={pasteText}
                      onChange={(e) => setPasteText(e.target.value)}
                      placeholder="Paste job posting, email, or any text..."
                      rows="8"
                      required
                    />
                  </div>

                  <div className="form-actions">
                    <button type="button" className="btn btn-ghost" onClick={resetForm}>
                      Cancel
                    </button>
                    <button type="submit" className="btn btn-primary" disabled={isParsing}>
                      {isParsing ? 'Parsing...' : 'Parse with AI'}
                    </button>
                  </div>
                </form>
              </div>
            </div>
          )}
        </div>
      );
    }

    ReactDOM.render(<JobTracker />, document.getElementById('root'));
  </script>
</body>
</html>
